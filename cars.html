<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculadora - Valor Fipe</title>
    <link rel="stylesheet" href="style.css">
    <script src="cars.js"></script>
  </head>
  <body>
    <h4>Calculadora - Valor Fipe</h4>
    <form>
      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca"><br>

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo"><br>

      <label for="cor">Cor:</label>
      <input type="text" id="cor" name="cor"><br>

      <label for="ano">Ano:</label>
      <input type="text" id="ano" name="ano"><br>

      <label for="kmetragem">Quilometragem:</label>
      <input type="text" id="kmetragem" name="kmetragem"><br>

      <label for="valor_fipe">Valor FIPE:</label>
      <input type="text" id="valor_fipe" name="valor_fipe"><br>

      <input type="button" id="meuBotao" value="Calcular">
    </form>
    <p> Marca: <span id="marca2"></span></p>
    <p> Cor: <span id="cor2"></span></p>
    <p> Modelo: <span id="modelo2"></span></p>
    <p> Ano: <span id="ano2"></span></p>
    <p>Utilização (anos): <span id="utilizacao"></span></p>
    <p>Valor de mercado: R$ <span id="valor_mercado"></span></p>

  </body>
</html>
